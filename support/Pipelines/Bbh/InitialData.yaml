Executable: SolveXcts
{% if evolve %}
Next:
  Run: spectre.Pipelines.Bbh.Inspiral:start_inspiral
  With:
    id_input_file_path: __file__
    id_run_dir: ./
    pipeline_dir: {{ pipeline_dir }}
    refinement_level: {{ L }}
    polynomial_order: {{ P }}
    continue_with_ringdown: True
    scheduler: {{ scheduler | default("None") }}
    copy_executable: {{ copy_executable | default("None") }}
    submit_script_template: {{ submit_script_template | default("None") }}
    submit: True
{% endif %}

---

Parallelization:
  ElementDistribution: NumGridPoints

Background: &background
  Binary:
    XCoords: [&x_left {{ XLeft }}, &x_right {{ XRight }}]
    ObjectLeft: &kerr_left
      KerrSchild:
        Mass: {{ MassLeft }}
        Spin:
          - {{ DimensionlessSpinLeft_x }}
          - {{ DimensionlessSpinLeft_y }}
          - {{ DimensionlessSpinLeft_z }}
        Center: [0., 0., 0.]
    ObjectRight: &kerr_right
      KerrSchild:
        Mass: {{ MassRight }}
        Spin:
          - {{ DimensionlessSpinRight_x }}
          - {{ DimensionlessSpinRight_y }}
          - {{ DimensionlessSpinRight_z }}
        Center: [0., 0., 0.]
    AngularVelocity: {{ OrbitalAngularVelocity }}
    Expansion: {{ RadialExpansionVelocity }}
    LinearVelocity: [0., 0., 0.]
    FalloffWidths: [4.8, 4.8]

InitialGuess: *background

DomainCreator:
  BinaryCompactObject:
    ObjectA:
      InnerRadius: {{ ExcisionRadiusRight }}
      OuterRadius: 4.
      XCoord: *x_right
      Interior:
        ExciseWithBoundaryCondition:
          ApparentHorizon:
            Center: [*x_right, 0., 0.]
            Rotation:
              - {{ HorizonRotationRight_x }}
              - {{ HorizonRotationRight_y }}
              - {{ HorizonRotationRight_z }}
            Lapse: *background
            NegativeExpansion: *kerr_right
      UseLogarithmicMap: True
    ObjectB:
      InnerRadius: {{ ExcisionRadiusLeft }}
      OuterRadius: 4.
      XCoord: *x_left
      Interior:
        ExciseWithBoundaryCondition:
          ApparentHorizon:
            Center: [*x_left, 0., 0.]
            Rotation:
              - {{ HorizonRotationLeft_x }}
              - {{ HorizonRotationLeft_y }}
              - {{ HorizonRotationLeft_z }}
            Lapse: *background
            NegativeExpansion: *kerr_left
      UseLogarithmicMap: True
    Envelope:
      Radius: &outer_shell_inner_radius 60.
      RadialDistribution: Projective
    OuterShell:
      Radius: &outer_radius 1e9
      RadialDistribution: &outer_shell_distribution Inverse
      OpeningAngle: 120.0
      BoundaryCondition: Flatness
    UseEquiangularMap: True
    InitialRefinement:
      ObjectAShell:     [{{ L }}, {{ L }}, {{ L }}]
      ObjectBShell:     [{{ L }}, {{ L }}, {{ L }}]
      ObjectACube:      [{{ L }}, {{ L }}, {{ L }}]
      ObjectBCube:      [{{ L }}, {{ L }}, {{ L }}]
      Envelope:         [{{ L }}, {{ L }}, {{ L + 1 }}]
      OuterShell:       [{{ L }}, {{ L }}, {{ L + 2 }}]
    # This p-refinement represents a crude manual optimization of the domain. We
    # will need AMR to optimize the domain further.
    InitialGridPoints:
      ObjectAShell:   [{{ P + 1}}, {{ P + 1}}, {{ P + 5}}]
      ObjectBShell:   [{{ P + 1}}, {{ P + 1}}, {{ P + 5}}]
      ObjectACube:    [{{ P + 1}}, {{ P + 1}}, {{ P + 2}}]
      ObjectBCube:    [{{ P + 1}}, {{ P + 1}}, {{ P + 2}}]
      Envelope:       [{{ P + 1}}, {{ P + 1}}, {{ P + 1}}]
      OuterShell:     [{{ P + 1}}, {{ P + 1}}, {{ P + 1}}]

Amr:
  Verbosity: Quiet
  Criteria:
    - TruncationError:
        VariablesToMonitor:
          - ConformalFactorMinusOne
          - LapseTimesConformalFactorMinusOne
          - ShiftExcess
        AbsoluteTarget: 1e-8
        RelativeTarget: None
  Policies:
    Isotropy: Anisotropic
    Limits:
      NumGridPoints: Auto
      RefinementLevel: Auto
  Iterations: 10

PhaseChangeAndTriggers:
  - Trigger:
      EveryNIterations:
        N: 1
        Offset: 1
    PhaseChanges:
      - VisitAndReturn(EvaluateAmrCriteria)
      - VisitAndReturn(AdjustDomain)
      - VisitAndReturn(CheckDomain)

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True
    Quadrature: GaussLobatto
    Formulation: WeakInertial

Observers:
  VolumeFileName: "BbhVolume"
  ReductionFileName: "BbhReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 20
      RelativeResidual: 1.e-6
      AbsoluteResidual: 1.e-9
    SufficientDecrease: 1.e-4
    MaxGlobalizationSteps: 10
    DampingFactor: 1.
    Verbosity: Verbose

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 1000
      RelativeResidual: 1.e-4
      AbsoluteResidual: 1.e-10
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    # Disabled until AMR supports multigrid
    MaxLevels: 1
    PreSmoothing: True
    # Disabled since we have only 1 level
    PostSmoothingAtBottom: False
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    MaxOverlap: 2
    Iterations: 3
    Verbosity: Silent
    SubdomainSolver:
      Gmres:
        ConvergenceCriteria:
          MaxIterations: 3
          RelativeResidual: 1.e-4
          AbsoluteResidual: 1.e-10
        Verbosity: Silent
        Restart: None
        Preconditioner:
          MinusLaplacian:
            Solver:
              ExplicitInverse:
                WriteMatrixToFile: None
            BoundaryConditions: Auto
    SkipResets: True
    ObservePerCoreReductions: False

RadiallyCompressedCoordinates:
  InnerRadius: *outer_shell_inner_radius
  OuterRadius: *outer_radius
  Compression: *outer_shell_distribution

EventsAndTriggers:
  - Trigger: Always
    Events:
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - ConformalFactor
            - Lapse
            - Shift
            - ShiftExcess
            - SpatialMetric
            - ExtrinsicCurvature
            - RadiallyCompressedCoordinates
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

RandomizeInitialGuess: None

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto
