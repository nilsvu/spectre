Executable: SolvePunctures
Testing:
  Check: parse
ExpectedOutput:
  - PuncturesReductions.h5
  - PuncturesVolume*.h5

---

Background:
  MultiplePunctures:
    Punctures:
      - Position: [3., 0., 0.]
        Mass: 0.5
        Momentum: [0., 0.4, 0.]
        Spin: [0., 0., 0.]
      - Position: [-3., 0., 0.]
        Mass: 0.5
        Momentum: [0., -0.4, 0.]
        Spin: [0., 0., 0.]

InitialGuess: Flatness

RandomizeInitialGuess: None

DomainCreator:
  Sphere:
    InnerRadius: 10.
    OuterRadius: &outer_radius 1e5
    Interior:
      FillWithSphericity: 0.
    InitialRefinement: 1
    InitialGridPoints: 2
    RadialPartitioning: [&outer_shell_inner_radius 30.]
    RadialDistribution: [Linear, &outer_shell_distribution Inverse]
    UseEquiangularMap: False
    EquatorialCompression: None
    WhichWedges: All
    TimeDependentMaps: None
    OuterBoundaryCondition: Flatness

Amr:
  Verbosity: Quiet
  Criteria:
    # h-refine (split) elements at the punctures
    - RefineAtPunctures
    # p-refine everywhere else
{% if amr == 'true' %}
    - TruncationError:
        VariablesToMonitor: [Field]
        AbsoluteTarget: 1e-9
        RelativeTarget: None
{% else %}
    - IncreaseResolution
{% endif %}
  Policies:
    EnforceTwoToOneBalanceInNormalDirection: true
    Isotropy: Anisotropic
    Limits:
      NumGridPoints: Auto
      RefinementLevel: Auto
  Iterations: 15

PhaseChangeAndTriggers:
  # Run AMR in every iteration, but not on the initial guess
  - Trigger:
      EveryNIterations:
        N: 1
        Offset: 1
    PhaseChanges:
      - VisitAndReturn(EvaluateAmrCriteria)
      - VisitAndReturn(AdjustDomain)
      - VisitAndReturn(CheckDomain)

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.5
    Massive: True
    Quadrature: GaussLobatto # Or LG?
    Formulation: WeakInertial # or StrongLogical?

Observers:
  VolumeFileName: "PuncturesVolume"
  ReductionFileName: "PuncturesReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 20
      RelativeResidual: 0.
      AbsoluteResidual: 1.e-10
    SufficientDecrease: 1.e-4
    MaxGlobalizationSteps: 5
    DampingFactor: 1.
    Verbosity: Quiet

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 1000
      RelativeResidual: 0.
      AbsoluteResidual: 1.e-12
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: 1
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Silent
    SubdomainSolver:
      Gmres:
        ConvergenceCriteria:
          MaxIterations: 3
          RelativeResidual: 1.e-4
          AbsoluteResidual: 1.e-12
        Verbosity: Silent
        Restart: None
        Preconditioner:
          MinusLaplacian:
            Solver:
              ExplicitInverse:
                WriteMatrixToFile: None
            BoundaryConditions: Auto
    SkipResets: True
    ObservePerCoreReductions: False

RadiallyCompressedCoordinates:
  InnerRadius: *outer_shell_inner_radius
  OuterRadius: *outer_radius
  Compression: *outer_shell_distribution

EventsAndTriggers:
  - Trigger: Always
    Events:
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - Field
            - Alpha
            - Beta
            - RadiallyCompressedCoordinates
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
      - ObserveNorms:
          SubfileName: VolumeIntegrals
          TensorsToObserve:
            - Name: AdmMassIntegrand
              NormType: VolumeIntegral
              Components: Individual

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto
