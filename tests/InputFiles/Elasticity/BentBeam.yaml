Executable: SolveElasticity2D
Testing:
  Check: parse;execute_check_output
ExpectedOutput:
  - ElasticBentBeam2DReductions.h5
  - ElasticBentBeam2DVolume0.h5
OutputFileChecks:
  - Label: Discretization error
    Subfile: /ErrorNorms.dat
    FileGlob: ElasticBentBeam2DReductions.h5
    SkipColumns: [0, 1, 2]
    AbsoluteTolerance: 1.e-8

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Background: &solution
  BentBeam:
    Length: 2.
    Height: 1.
    BendingMoment: 1.
    Material: &iron
      BulkModulus: 79.36507936507935
      ShearModulus: 38.75968992248062

Material:
  IsotropicHomogeneous: *iron

InitialGuess: Zero

RandomizeInitialGuess: None

DomainCreator:
  Rectangle:
    LowerBound: [-1., -0.5]
    UpperBound: [1., 0.5]
    InitialRefinement: [1, 0]
    InitialGridPoints: [3, 3]
    TimeDependence: None
    BoundaryCondition:
      AnalyticSolution:
        Solution: *solution
        Displacement: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True
    Quadrature: GaussLobatto
    Formulation: StrongInertial

Observers:
  VolumeFileName: "ElasticBentBeam2DVolume"
  ReductionFileName: "ElasticBentBeam2DReductions"

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 1
      RelativeResidual: 1.e-8
      AbsoluteResidual: 1.e-14
    Verbosity: Verbose

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Quiet
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        WriteMatrixToFile: None
    ObservePerCoreReductions: False

EventsAndTriggers:
  - Trigger: HasConverged
    Events:
      - ObserveNorms:
          SubfileName: ErrorNorms
          TensorsToObserve:
            - Name: Error(Displacement)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - Displacement
            - PotentialEnergyDensity
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

Amr:
  Verbosity: Quiet
  Criteria: []
  Policies:
    Isotropy: Anisotropic
    Limits:
      NumGridPoints: Auto
      RefinementLevel: Auto
  Iterations: 1

PhaseChangeAndTriggers: []

BuildMatrix:
  MatrixSubfileName: Matrix
  Verbosity: Verbose
