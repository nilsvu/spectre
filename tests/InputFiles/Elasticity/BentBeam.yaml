# Executable: SolveElasticity2D
# Check: parse;execute_check_output
# ExpectedOutput:
#   ElasticBentBeam2DReductions.h5
#   ElasticBentBeam2DVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /ErrorNorms.dat
#     FileGlob: ElasticBentBeam2DReductions.h5
#     SkipColumns: [0, 1, 2]
#     AbsoluteTolerance: 1.e-8

Background:
  BentBeam:
    Length: 2.
    Height: 1.
    BendingMoment: 1.
    Material: &iron
      BulkModulus: 79.36507936507935
      ShearModulus: 38.75968992248062

Material:
  IsotropicHomogeneous: *iron

InitialGuess:
  Zero:

DomainCreator:
  Rectangle:
    LowerBound: [-1., -0.5]
    UpperBound: [1., 0.5]
    InitialRefinement: [1, 0]
    InitialGridPoints: [3, 3]
    TimeDependence: None
    BoundaryCondition:
      AnalyticSolution:
        Displacement: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "ElasticBentBeam2DVolume"
  ReductionFileName: "ElasticBentBeam2DReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 1
      RelativeResidual: 1.e-8
      AbsoluteResidual: 1.e-14
    Verbosity: Verbose

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Quiet
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver: ExplicitInverse
    ObservePerCoreReductions: False

EventsAndTriggers:
  ? HasConverged
  : - ObserveNorms:
        SubfileName: ErrorNorms
        TensorsToObserve:
          - Name: Error(Displacement)
            NormType: L2Norm
            Components: Sum
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve:
          - Displacement
          - PotentialEnergyDensity
        InterpolateToMesh: None
        CoordinatesFloatingPointType: Double
        FloatingPointTypes: [Double]
