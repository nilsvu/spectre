# Executable: SolveElasticity3D
# Check: parse;execute_check_output
# Timeout: 30
# ExpectedOutput:
#   ElasticHalfSpaceMirrorReductions.h5
#   ElasticHalfSpaceMirrorVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /ErrorNorms.dat
#     FileGlob: ElasticHalfSpaceMirrorReductions.h5
#     SkipColumns: [0, 1, 2]
#     AbsoluteTolerance: 5.e-4

Background:
  HalfSpaceMirror:
    BeamWidth: 0.177
    Material: &fused_silica
      BulkModulus: 36.36363636363637
      ShearModulus: 30.76923076923077
    IntegrationIntervals: 350
    AbsoluteTolerance: 1e-12
    RelativeTolerance: 1e-10

Material:
  IsotropicHomogeneous: *fused_silica

InitialGuess:
  Zero:

DomainCreator:
  Cylinder:
    InnerRadius: 0.08
    OuterRadius: 0.6
    LowerZBound: 0
    UpperZBound: 0.3
    InitialRefinement: [1, 0, 0]
    InitialGridPoints: [2, 3, 3]
    UseEquiangularMap: True
    RadialPartitioning: []
    PartitioningInZ: []
    RadialDistribution: [Linear]
    DistributionInZ: [Linear]
    BoundaryConditions:
      LowerZ:
        AnalyticSolution:
          Displacement: Dirichlet
      UpperZ:
        AnalyticSolution:
          Displacement: Dirichlet
      Mantle:
        AnalyticSolution:
          Displacement: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "ElasticHalfSpaceMirrorVolume"
  ReductionFileName: "ElasticHalfSpaceMirrorReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 1
      RelativeResidual: 1.e-4
      AbsoluteResidual: 1.e-12
    Verbosity: Verbose

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: True
    Verbosity: Quiet
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Verbose
    SubdomainSolver:
      Gmres:
        ConvergenceCriteria:
          MaxIterations: 10
          RelativeResidual: 1.e-3
          AbsoluteResidual: 1.e-12
        Verbosity: Silent
        Restart: None
        Preconditioner:
          MinusLaplacian:
            Solver: ExplicitInverse
            BoundaryConditions: Auto
    ObservePerCoreReductions: False

EventsAndTriggers:
  ? HasConverged
  : - ObserveNorms:
        SubfileName: ErrorNorms
        TensorsToObserve:
          - Name: Error(Displacement)
            NormType: L2Norm
            Components: Sum
    - ObserveVolumeIntegrals:
        SubfileName: VolumeIntegrals
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve:
          - Displacement
          - PotentialEnergyDensity
        InterpolateToMesh: None
        CoordinatesFloatingPointType: Double
        FloatingPointTypes: [Double]
