Executable: SolveElasticity3D
Testing:
  Check: parse;execute_check_output
  Timeout: 45
  Priority: High
ExpectedOutput:
  - ElasticHalfSpaceMirrorReductions.h5
  - ElasticHalfSpaceMirrorVolume0.h5
OutputFileChecks:
  - Label: Discretization error
    Subfile: ErrorNorms.dat
    FileGlob: ElasticHalfSpaceMirrorReductions.h5
    ExpectedData:
      - [1, 171, 3.39481799202234e-01, 5.94500292306939e-04]
    AbsoluteTolerance: 1e-12

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Background: &solution
  HalfSpaceMirror:
    BeamWidth: 0.177
    Material: &fused_silica
      BulkModulus: 36.36363636363637
      ShearModulus: 30.76923076923077
    IntegrationIntervals: 350
    AbsoluteTolerance: 1e-12
    RelativeTolerance: 1e-10

Material:
  IsotropicHomogeneous: *fused_silica

InitialGuess: Zero

RandomizeInitialGuess: None

DomainCreator:
  Cylinder:
    InnerRadius: 0.08
    OuterRadius: 0.6
    LowerZBound: 0
    UpperZBound: 0.3
    InitialRefinement: [1, 0, 0]
    InitialGridPoints: [2, 3, 3]
    UseEquiangularMap: True
    RadialPartitioning: []
    PartitioningInZ: []
    RadialDistribution: [Linear]
    DistributionInZ: [Linear]
    BoundaryConditions:
      LowerZ:
        AnalyticSolution:
          Solution: *solution
          Displacement: Dirichlet
      UpperZ:
        AnalyticSolution:
          Solution: *solution
          Displacement: Dirichlet
      Mantle:
        AnalyticSolution:
          Solution: *solution
          Displacement: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True
    Quadrature: GaussLobatto
    Formulation: StrongInertial

Observers:
  VolumeFileName: "ElasticHalfSpaceMirrorVolume"
  ReductionFileName: "ElasticHalfSpaceMirrorReductions"

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 1
      RelativeResidual: 1.e-4
      AbsoluteResidual: 1.e-12
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: True
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Silent
    SubdomainSolver:
      Gmres:
        ConvergenceCriteria:
          MaxIterations: 10
          RelativeResidual: 1.e-3
          AbsoluteResidual: 1.e-12
        Verbosity: Silent
        Restart: None
        Preconditioner:
          MinusLaplacian:
            Solver:
              ExplicitInverse:
                WriteMatrixToFile: None
            BoundaryConditions: Auto
    ObservePerCoreReductions: False

EventsAndTriggers:
  - Trigger: HasConverged
    Events:
      - ObserveNorms:
          SubfileName: ErrorNorms
          TensorsToObserve:
            - Name: Error(Displacement)
              NormType: L2Norm
              Components: Sum
      - ObserveNorms:
          SubfileName: VolumeIntegrals
          TensorsToObserve:
            - Name: PotentialEnergyDensity
              NormType: VolumeIntegral
              Components: Individual
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - Displacement
            - Strain
            - Stress
            - PotentialEnergyDensity
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

Amr:
  Verbosity: Quiet
  Criteria: []
  Policies:
    Isotropy: Anisotropic
    Limits:
      NumGridPoints: Auto
      RefinementLevel: Auto
  Iterations: 1

PhaseChangeAndTriggers: []

BuildMatrix:
  MatrixSubfileName: Matrix
  Verbosity: Verbose
