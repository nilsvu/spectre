Executable: SolvePoisson3D
Testing:
  Check: parse;execute_check_output
  Timeout: 40
  Priority: High
ExpectedOutput:
  - LorentzianReductions.h5
  - LorentzianVolume0.h5
OutputFileChecks:
  - Label: Discretization error
    Subfile: /ErrorNorms.dat
    FileGlob: LorentzianReductions.h5
    SkipColumns: [0, 1, 2]
    AbsoluteTolerance: 0.05

---

Background: &solution
  Lorentzian:
    PlusConstant: 0.

InitialGuess: Zero

RandomizeInitialGuess: None

DomainCreator:
  Sphere:
    InnerRadius: 10
    OuterRadius: &outer_radius {{ R }}
    Interior:
      FillWithSphericity: 0.
    InitialRefinement: {{ L }}
    InitialGridPoints: 2
    UseEquiangularMap: True
    EquatorialCompression: None
    RadialPartitioning: [&outer_shell_inner_radius 20.]
    RadialDistribution: [Linear, &outer_shell_distribution Inverse]
    WhichWedges: All
    TimeDependentMaps: None
    OuterBoundaryCondition:
      AnalyticSolution:
        Solution: *solution
        Field: Dirichlet

Amr:
  Verbosity: Quiet
  Criteria:
{% if amr == 'true' %}
    - TruncationError:
        VariablesToMonitor: [Field]
        AbsoluteTarget: 1e-8
        RelativeTarget: None
{% else %}
    - DriveToTarget:
        TargetNumberOfGridPoints: [12, 12, 12]
        TargetRefinementLevels: [{{ L }}, {{ L }}, {{ L }}]
        OscillationAtTarget: [DoNothing, DoNothing, DoNothing]
{% endif %}
  Iterations: 10

PhaseChangeAndTriggers:
  - Trigger:
      EveryNIterations:
        N: 1
        Offset: 1
    PhaseChanges:
      - VisitAndReturn(EvaluateAmrCriteria)
      - VisitAndReturn(AdjustDomain)
      - VisitAndReturn(CheckDomain)

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True
    Quadrature: GaussLobatto
    Formulation: WeakInertial

Observers:
  VolumeFileName: "LorentzianVolume"
  ReductionFileName: "LorentzianReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 1000
    RelativeResidual: 0.
    AbsoluteResidual: 1.e-9
  Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: 1
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Silent
    SubdomainSolver:
      ExplicitInverse:
        WriteMatrixToFile: None
    ObservePerCoreReductions: False

RadiallyCompressedCoordinates:
  InnerRadius: *outer_shell_inner_radius
  OuterRadius: *outer_radius
  Compression: *outer_shell_distribution

EventsAndTriggers:
  - Trigger: Always
    Events:
      - ObserveNorms:
          SubfileName: ErrorNorms
          TensorsToObserve:
            - Name: Error(Field)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - Field
            - Error(Field)
            - RadiallyCompressedCoordinates
            - FixedSource(Field)
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

BuildMatrix:
  MatrixSubfileName: Matrix
  Verbosity: Verbose

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto
