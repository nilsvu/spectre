Executable: SolvePoisson3D
Testing:
  Check: parse;execute_check_output
  Timeout: 40
  Priority: High
ExpectedOutput:
  - LorentzianReductions.h5
  - LorentzianVolume0.h5
OutputFileChecks:
  - Label: Discretization error
    Subfile: ErrorNorms.dat
    FileGlob: LorentzianReductions.h5
    ExpectedData:
      - [0, 2808, 2.09439617691359e+34, 1.27675020462247e-01]
      - [1, 2808, 2.09439617691359e+34, 1.40178644658405e-02]
      - [2, 4459, 1.49599647602188e+34, 1.13905186454510e-02]
    AbsoluteTolerance: 0.
    RelativeTolerance: 1e-12

---

Background: &solution
  Lorentzian:
    PlusConstant: 0.

InitialGuess: Zero

RandomizeInitialGuess: None

DomainCreator:
  Sphere:
    InnerRadius: 5.
    OuterRadius: &outer_radius 1e9
    Interior:
      FillWithSphericity: 0.
    InitialRefinement: 0
    InitialGridPoints: 6
    UseEquiangularMap: True
    EquatorialCompression: None
    RadialPartitioning: [&outer_shell_inner_radius 20.]
    RadialDistribution: [Linear, &outer_shell_distribution Inverse]
    WhichWedges: All
    TimeDependentMaps: None
    OuterBoundaryCondition:
      AnalyticSolution:
        Solution: *solution
        Field: Dirichlet

Amr:
  Verbosity: Verbose
  Criteria:
    - IncreaseResolution
  Policies:
    Isotropy: Anisotropic
    Limits:
      NumGridPoints: Auto
      RefinementLevel: Auto
  Iterations: 2

PhaseChangeAndTriggers:
  # Run AMR in every iteration, but not on the initial guess
  - Trigger:
      EveryNIterations:
        N: 1
        Offset: 1
    PhaseChanges:
      - VisitAndReturn(EvaluateAmrCriteria)
      - VisitAndReturn(AdjustDomain)
      - VisitAndReturn(CheckDomain)

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True
    Quadrature: GaussLobatto
    Formulation: WeakInertial

Observers:
  VolumeFileName: "LorentzianVolume"
  ReductionFileName: "LorentzianReductions"

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 100
      RelativeResidual: 0.
      AbsoluteResidual: 1.e-4
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Silent
    SubdomainSolver:
      ExplicitInverse:
        WriteMatrixToFile: None
    ObservePerCoreReductions: False

RadiallyCompressedCoordinates:
  InnerRadius: *outer_shell_inner_radius
  OuterRadius: *outer_radius
  Compression: *outer_shell_distribution

EventsAndTriggers:
  - Trigger: Always
    Events:
      - ObserveNorms:
          SubfileName: ErrorNorms
          TensorsToObserve:
            - Name: Error(Field)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - Field
            - Error(Field)
            - RadiallyCompressedCoordinates
            - FixedSource(Field)
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

BuildMatrix:
  MatrixSubfileName: Matrix
  Verbosity: Verbose

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto
