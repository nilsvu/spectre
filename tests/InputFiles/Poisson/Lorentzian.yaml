Executable: SolvePoisson3D
Testing:
  Check: parse
ExpectedOutput:
  - LorentzianReductions.h5
  - LorentzianVolume*.h5

---

Background: &solution
  Lorentzian:
    PlusConstant: 0.

InitialGuess: Zero

RandomizeInitialGuess: None

DomainCreator:
  Sphere:
    InnerRadius: 5.
    OuterRadius: &outer_radius 1e9
    Interior:
      FillWithSphericity: 0.
    InitialRefinement: {{ L }}
    InitialGridPoints: 2
    UseEquiangularMap: True
    EquatorialCompression: None
    RadialPartitioning: [&outer_shell_inner_radius 20.]
    RadialDistribution: [Linear, &outer_shell_distribution Inverse]
    WhichWedges: All
    TimeDependentMaps: None
    OuterBoundaryCondition:
      AnalyticSolution:
        Solution: *solution
        Field: Dirichlet

Amr:
  Verbosity: Verbose
  Criteria:
{% if amr == 'true' %}
    - TruncationError:
        VariablesToMonitor: [Field]
{% if L == 1 %}
        AbsoluteTarget: 1e-7
{% else %}
        AbsoluteTarget: 1e-9
{% endif %}
        RelativeTarget: None
{% else %}
    - IncreaseResolution
{% endif %}
  Policies:
    EnforceTwoToOneBalanceInNormalDirection: true
    Isotropy: Anisotropic
    Limits:
      NumGridPoints: Auto
      RefinementLevel: Auto
  Iterations: 10

PhaseChangeAndTriggers:
  # Run AMR in every iteration, but not on the initial guess
  - Trigger:
      EveryNIterations:
        N: 1
        Offset: 1
    PhaseChanges:
      - VisitAndReturn(EvaluateAmrCriteria)
      - VisitAndReturn(AdjustDomain)
      - VisitAndReturn(CheckDomain)

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.5
    Massive: True
    Quadrature: GaussLobatto # Or LG?
    Formulation: WeakInertial # or StrongLogical?

Observers:
  VolumeFileName: "LorentzianVolume"
  ReductionFileName: "LorentzianReductions"

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 1000
      RelativeResidual: 0.
      AbsoluteResidual: 1.e-10
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: 1
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Silent
    SubdomainSolver:
      ExplicitInverse:
        WriteMatrixToFile: None
    ObservePerCoreReductions: False

RadiallyCompressedCoordinates:
  InnerRadius: *outer_shell_inner_radius
  OuterRadius: *outer_radius
  Compression: *outer_shell_distribution

EventsAndTriggers:
  - Trigger: Always
    Events:
      - ObserveNorms:
          SubfileName: ErrorNorms
          TensorsToObserve:
            - Name: Error(Field)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - Field
            - Error(Field)
            - RadiallyCompressedCoordinates
            - FixedSource(Field)
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

BuildMatrix:
  MatrixSubfileName: Matrix
  Verbosity: Verbose

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto
