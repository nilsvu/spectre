# Executable: SolvePoisson2D
# Check: parse;execute_check_output
# ExpectedOutput:
#   PoissonProductOfSinusoids2DReductions.h5
#   PoissonProductOfSinusoids2DVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /ErrorNorms.dat
#     FileGlob: PoissonProductOfSinusoids2DReductions.h5
#     SkipColumns: [0, 1]
#     AbsoluteTolerance: 0.007

Background:
  ProductOfSinusoids:
    WaveNumbers: [3.141592653589793, 3.141592653589793]

InitialGuess:
  Zero:

RandomizeInitialGuess:
  Amplitude: 1.
  Seed: 0

DomainCreator:
  Rectangle:
    LowerBound: [0., 0.]
    UpperBound: [2., 2.]
    InitialRefinement: [5, 5]
    InitialGridPoints: [8, 8]
    TimeDependence: None
    BoundaryCondition:
      AnalyticSolution:
        Field: Dirichlet # Try periodic

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "Poisson2DVolume"
  ReductionFileName: "Poisson2DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 100
    RelativeResidual: 1.e-10
    AbsoluteResidual: 1.e-10
  Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Silent
    SubdomainSolver: ExplicitInverse

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field]
        InterpolateToMesh: None
        CoordinatesFloatingPointType: Float
        FloatingPointTypes: [Float]
