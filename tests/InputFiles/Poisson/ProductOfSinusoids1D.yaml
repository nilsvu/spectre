# Executable: SolvePoisson1D
# Check: parse;execute_check_output
# Timeout: 10
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /ErrorNorms.dat
#     FileGlob: PoissonProductOfSinusoids1DReductions.h5
#     SkipColumns: [0, 1, 2]
#     AbsoluteTolerance: 0.004

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Background:
  MathFunction:
    Function:
      Gaussian:
        Amplitude: 1.
        Width: 1.
        Center: 0.

InitialGuess:
  Zero:

RandomizeInitialGuess: None

DomainCreator:
  Interval:
    LowerBound: [0.]
    UpperBound: [1e9]
    Distribution: Inverse
    Singularity: -1.
    InitialRefinement: [3]
    InitialGridPoints: [8]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        AnalyticSolution:
          Field: Dirichlet
      UpperBoundary:
        Robin:
          DirichletWeight: 1.
          NeumannWeight: 0.
          Constant: 0.

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 10
    RelativeResidual: 1.e-10
    AbsoluteResidual: 1.e-10
  Verbosity: Verbose

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Quiet
    OutputVolumeData: True

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver: ExplicitInverse
    ObservePerCoreReductions: False

EventsAndTriggers:
  - - Always
    - - ObserveNorms:
          SubfileName: ErrorNorms
          TensorsToObserve:
            - Name: Error(Field)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve: [Field, LinearResidual(Field), Error(Field)]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
          OverrideObservationValue: None
