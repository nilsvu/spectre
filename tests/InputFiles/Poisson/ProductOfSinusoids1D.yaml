# Executable: SolvePoisson1D
# Check: parse;execute_check_output
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /ErrorNorms.dat
#     FileGlob: PoissonProductOfSinusoids1DReductions.h5
#     SkipColumns: [0, 1]
#     AbsoluteTolerance: 0.004
#   - Label: Interpolation
#     Subfile: /Origin.dat
#     FileGlob: PoissonProductOfSinusoids1DReductions.h5
#     SkipColumns: [0, 1]
#     AbsoluteTolerance: 0.005

Background:
  ProductOfSinusoids:
    WaveNumbers: [1]

InitialGuess:
  Zero:

RandomizeInitialGuess: None

DomainCreator:
  Interval:
    LowerBound: [-1.570796326794896]
    UpperBound: [3.141592653589793]
    InitialRefinement: [1]
    InitialGridPoints: [4]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        AnalyticSolution:
          Field: Dirichlet
      UpperBoundary:
        AnalyticSolution:
          Field: Neumann

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 3
    RelativeResidual: 1.e-10
    AbsoluteResidual: 1.e-10
  Verbosity: Verbose

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Quiet
    OutputVolumeData: True

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver: ExplicitInverse
    ObservePerCoreReductions: False

EventsAndTriggers:
  ? HasConverged
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveAtPoint:
        SubfileName: Origin
        TensorsToObserve:
          - Field
        Coordinates: [0.]
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field]
        InterpolateToMesh: None
        CoordinatesFloatingPointType: Double
        FloatingPointTypes: [Double]
