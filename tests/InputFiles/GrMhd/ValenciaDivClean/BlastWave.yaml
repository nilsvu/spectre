Executable: EvolveValenciaDivCleanBlastWave
Testing:
  Check: parse;execute
ExpectedOutput:
  - ValenciaDivCleanBlastWaveReductions.h5
  - ValenciaDivCleanBlastWaveVolume0.h5

---

ResourceInfo:
  AvoidGlobalProc0: false

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  TimeStepper: Rk3HesthavenSsp

PhaseChangeAndTriggers:

SchwarzSmoother:
  Enabled: True
  # MaxOverlap: 0
  MaxOverlap: 3
  SubdomainSolver: ExplicitInverse
  Verbosity: Quiet

DomainCreator:
  Brick:
    LowerBound: [-6.0, -6.0, -1.0]
    UpperBound: [6.0, 6.0, 1.0]
    InitialRefinement: [4, 4, 0]
    InitialGridPoints: [6, 6, 6]
    TimeDependence: None
    BoundaryConditionInX: Periodic
    BoundaryConditionInY: Periodic
    BoundaryConditionInZ: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    Rusanov:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      RdmpDelta0: 1.0e-7
      RdmpEpsilon: 1.0e-3
      PerssonExponent: 4.0
      InitialData:
        RdmpDelta0: 1.0e-7
        RdmpEpsilon: 1.0e-3
        PerssonExponent: 4.0
      AlwaysUseSubcells: false
      SubcellToDgReconstructionMethod: DimByDim
      UseHalo: false
      OnlyDgBlocksAndGroups: []
      FiniteDifferenceDerivativeOrder: 2
    TciOptions:
      MinimumValueOfD: 1.0e-20
      MinimumValueOfYe: 1.0e-20
      MinimumValueOfTildeTau: 1.0e-50
      MagneticFieldCutoff: DoNotCheckMagneticField
      AtmosphereDensity: 1.01e-15
      SafetyFactorForB: 1.0e-12
  SubcellSolver:
    Reconstructor:
      Wcns5zPrim:
        NonlinearWeightExponent: 2
        Epsilon: 1.0e-15
        FallbackReconstructor: MonotonisedCentral
        MaxNumberOfExtrema: 0

AnalyticData:
  BlastWave:
    InnerRadius: 0.8
    OuterRadius: 1.0
    InnerDensity: 1.0e-2
    OuterDensity: 1.0e-4
    InnerPressure: 1.0
    OuterPressure: 5.0e-4
    MagneticField: [0.1, 0.0, 0.0]
    AdiabaticIndex: 1.3333333333333333333
    Geometry: Cylindrical

EvolutionSystem:
  ValenciaDivClean:
    EnableDivCleaning: False
    DampingParameter: 1.0

VariableFixing:
  FixConservatives:
    CutoffD: 1.0e-12
    MinimumValueOfD: 1.0e-12
    CutoffYe: 0.0
    MinimumValueOfYe: 0.0
    SafetyFactorForB: 1.0e-12
    SafetyFactorForS: 1.0e-12
  FixToAtmosphere:
    DensityOfAtmosphere: 1.0e-12
    DensityCutoff: 1.0e-12
    TransitionDensityCutoff: 1.0e-11
    MaxVelocityMagnitude: 1.0e-4

Observers:
  VolumeFileName: "ValenciaDivCleanBlastWaveVolume"
  ReductionFileName: "ValenciaDivCleanBlastWaveReductions"

Interpolator:
  DumpVolumeDataOnFailure: false

EventsAndTriggers:
  - Trigger:
      TimeCompares:
        Comparison: GreaterThan
        Value: 4.
    Events:
      - Completion
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    Events:
      - ObserveTimeStep:
          SubfileName: TimeSteps
          PrintTimeToTerminal: True
          ObservePerCore: False
      - ObserveNorms:
          SubfileName: Norms
          TensorsToObserve:
            - Name: div(MagneticField)
              NormType: L2Norm
              Components: Sum
            - Name: DivergenceCleaningField
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - RestMassDensity
            - MagneticField
            - div(MagneticField)
            - DivergenceCleaningField
            - TciStatus
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Float]
          OverrideObservationValue: None

EventsAndDenseTriggers:

EventsRunAtCleanup:
