Executable: ExportCoordinates3D
Testing:
  Check: parse;execute
  Priority: High
ExpectedOutput:
  - ExportCoordinates3DVolume0.h5
  - ExportCoordinates3DReductions.h5

---

Amr:
  Criteria:
  Verbosity: Quiet

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

DomainCreator:
  Sphere:
    InnerRadius: 2.
    OuterRadius: 10.
    Interior: Excise
    InitialRefinement: 0
    InitialGridPoints: 12
    UseEquiangularMap: True
    EquatorialCompression: None
    WhichWedges: All
    RadialPartitioning: [4.]
    RadialDistribution: [Linear, Logarithmic]
    ShellType: [Cubed, Spherical]
    TimeDependentMaps: None

SpatialDiscretization:
  ActiveGrid: Dg
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.1
  TimeStepper:
    AdamsBashforth:
      Order: 1

EventsAndTriggers:
  - Trigger:
      TimeCompares:
        Comparison: GreaterThanOrEqualTo
        Value: 1.0
    Events:
      - Completion

Observers:
  VolumeFileName: "ExportCoordinates3DVolume"
  ReductionFileName: "ExportCoordinates3DReductions"

PhaseChangeAndTriggers:
