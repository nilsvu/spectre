Executable: ExportCoordinates3D
Testing:
  Check: parse;execute
ExpectedOutput:
  - ExportCoordinates3DVolume0.h5
  - ExportCoordinates3DReductions.h5

---

ResourceInfo:
  AvoidGlobalProc0: false

DomainCreator:
  AlignedLattice:
    BlockBounds:
      - [-1., -0.5, 0.5, 1.]
      - [-1., -0.5, 0.5, 1.]
      - [-1., -0.5, 0.5, 1.]
    InitialLevels: [0, 0, 0]
    InitialGridPoints: [2, 2, 2]
    RefinedLevels: []
    RefinedGridPoints: []
    BlocksToExclude: [[1, 1, 1]]
    IsPeriodicIn: [false, false, false]

SpatialDiscretization:
  ActiveGrid: Dg
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.1
  TimeStepper:
    AdamsBashforth:
      Order: 1

EventsAndTriggers:
  - Trigger:
      TimeCompares:
        Comparison: GreaterThanOrEqualTo
        Value: 1.0
    Events:
      - Completion

Observers:
  VolumeFileName: "ExportCoordinates3DVolume"
  ReductionFileName: "ExportCoordinates3DReductions"
