# Executable: ExportCoordinates3D
# Check: parse;execute
# ExpectedOutput:
#   ExportCoordinates3DVolume0.h5
#   ExportCoordinates3DReductions.h5

DomainCreator:
  Shell:
    InnerRadius: 2.
    OuterRadius: 10.
    InitialRefinement: 0
    InitialGridPoints: [6, 6]
    UseEquiangularMap: True
    EquatorialCompression: None
    WhichWedges: All
    RadialPartitioning: []
    RadialDistribution: [Logarithmic]
    TimeDependence: None
    Shape: None

SpatialDiscretization:
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.1
  TimeStepper:
    AdamsBashforthN:
      Order: 1

EventsAndTriggers:
  ? TimeCompares:
      Comparison: GreaterThanOrEqualTo
      Value: 0.0
  : - ObserveExcisions:
        SubfileName: Unused
  ? TimeCompares:
      Comparison: GreaterThanOrEqualTo
      Value: 1.0
  : - Completion

Observers:
  VolumeFileName: "ExportCoordinates3DVolume"
  ReductionFileName: "ExportCoordinates3DReductions"
