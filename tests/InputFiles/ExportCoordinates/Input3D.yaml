# Executable: ExportCoordinates3D
# Check: parse;execute
# ExpectedOutput:
#   ExportCoordinates3DVolume0.h5
#   ExportCoordinates3DReductions.h5

DomainCreator:
  BinaryCompactObject:
    ObjectA:
      InnerRadius: 1.
      OuterRadius: 5.
      XCoord: -8.
      ExciseInterior: True
      UseLogarithmicMap: true
    ObjectB:
      InnerRadius: 1.
      OuterRadius: 5.
      XCoord: 8.
      ExciseInterior: True
      UseLogarithmicMap: true
    EnvelopingCube:
      Radius: 60.
      UseProjectiveMap: true
      Sphericity: 1.
    OuterShell:
      InnerRadius: Auto
      OuterRadius: 300.
      RadialDistribution: Logarithmic
    UseEquiangularMap: True
    InitialRefinement: 0
    InitialGridPoints: 5

SpatialDiscretization:
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.1
  TimeStepper:
    AdamsBashforthN:
      Order: 1

EventsAndTriggers:
  ? TimeCompares:
      Comparison: GreaterThanOrEqualTo
      Value: 0.
  : - Completion

Observers:
  VolumeFileName: "ExportCoordinates3DVolume"
  ReductionFileName: "ExportCoordinates3DReductions"
