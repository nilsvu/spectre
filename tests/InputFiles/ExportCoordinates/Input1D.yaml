# Executable: ExportCoordinates1D
# Check: parse;execute
# ExpectedOutput:
#   ExportCoordinates1DVolume0.h5
#   ExportCoordinates1DReductions.h5

ResourceInfo:
  AvoidGlobalProc0: false

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [1]
    Distribution: Linear
    Singularity: None
    IsPeriodicIn: [false]
    InitialRefinement: [1]
    InitialGridPoints: [3]
    TimeDependence:
      UniformTranslation:
        InitialTime: 0.0
        Velocity: [0.5]

SpatialDiscretization:
  ActiveGrid: Dg
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

EventsAndTriggers:
  - - TimeCompares:
        Comparison: GreaterThanOrEqualTo
        Value: 1.0
    - - Completion

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.1
  TimeStepper:
    AdamsBashforth:
      Order: 1

Observers:
  VolumeFileName: "ExportCoordinates1DVolume"
  ReductionFileName: "ExportCoordinates1DReductions"
