# Executable: EvolveValenciaSmoothFlow1D
# Check: parse;execute

ResourceInfo:
  AvoidGlobalProc0: false

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  TimeStepper:
    Rk3HesthavenSsp

PhaseChangeAndTriggers:

DomainCreator:
  Interval:
    LowerBound: [0.0]
    UpperBound: [0.1]
    Distribution: Linear
    Singularity: None
    InitialRefinement: [1]
    InitialGridPoints: [4]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary: DirichletAnalytic
      UpperBoundary: DirichletAnalytic

AnalyticSolution:
  SmoothFlow:
    MeanVelocity: [0.1]
    WaveVector: [-0.1]
    Pressure: 1.0
    AdiabaticIndex: 1.4
    PerturbationSize: 0.8

SpatialDiscretization:
  BoundaryCorrection:
    Rusanov:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

Limiter:
  Minmod:
    Type: LambdaPiN
    # The optimal value of the TVB constant is problem-dependent.
    # This test uses 100 to favor accuracy in the smooth flow.
    TvbConstant: 100.0
    DisableForDebugging: false

VariableFixing:
  FixConservatives:
    MinimumValueOfD: 1.e-12
    CutoffD: 1.2e-12
    SafetyFactorForS: 1.e-12
  FixToAtmosphere:
    DensityOfAtmosphere: 1.e-12
    DensityCutoff: 1.2e-12
    TransitionDensityCutoff: 1.0e-11
    MaxVelocityMagnitude: 1.0e-4

EventsAndTriggers:
  # - - Slabs:
  #       EvenlySpaced:
  #         Interval: 10
  #         Offset: 0
  #   - - ObserveFields:
  #         VariablesToObserve: [RestMassDensity]
  - - Slabs:
        Specified:
          Values: [10]
    - - Completion

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "ValenciaSmoothFlow1DVolume"
  ReductionFileName: "ValenciaSmoothFlow1DReductions"
