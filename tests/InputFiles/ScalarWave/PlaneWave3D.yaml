Executable: EvolveScalarWave3D
Testing:
  Check: parse;execute

---

ResourceInfo:
  AvoidGlobalProc0: false

InitialData: &initial_data
  PlaneWave:
    WaveVector: [1.0, 1.0, 1.0]
    Center: [0.0, 0.0, 0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  # Test backwards evolution in an integration test
  InitialTimeStep: -0.001
  InitialSlabSize: 0.01
  TimeStepper:
    AdamsBashforth:
      Order: 3
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  AlignedLattice:
    BlockBounds:
      - [-1., -0.5, 0.5, 1.]
      - [-1., -0.5, 0.5, 1.]
      - [-1., -0.5, 0.5, 1.]
    InitialLevels: [0, 0, 0]
    InitialGridPoints: [2, 2, 2]
    RefinedLevels: []
    RefinedGridPoints: []
    BlocksToExclude: [[1, 1, 1]]
    BoundaryCondition:
      DirichletAnalytic:
        AnalyticPrescription: *initial_data
    InnerBoundaryCondition:
      DirichletAnalytic:
        AnalyticPrescription: *initial_data

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32
#     Enable: false
#     BlocksToFilter: All

EventsAndTriggers:
  - Trigger:
      Times:
        Specified:
          Values: [&final_time -0.05]
    Events:
      - Completion
  - Trigger: Always
    Events:
      - ChangeSlabSize:
          DelayChange: 0
          StepChoosers:
            - Increase:
                Factor: 1.1
            - StepToTimes:
                Times:
                  Specified:
                    Values: [*final_time]

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "ScalarWavePlaneWave3DVolume"
  ReductionFileName: "ScalarWavePlaneWave3DReductions"
