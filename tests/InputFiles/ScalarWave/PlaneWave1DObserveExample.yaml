# Executable: EvolveScalarWave1D
# Check: parse
# ExpectedOutput:
#   ScalarWavePlaneWave1DObserveExampleVolume.h5
#   ScalarWavePlaneWave1DObserveExampleReductions.h5

ResourceInfo:
  AvoidGlobalProc0: false

InitialData:
  PlaneWave:
    WaveVector: [1.0]
    Center: [0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: &InitialTime
    0.0
  InitialTimeStep: 0.001
  InitialSlabSize: 0.01
  TimeStepper:
    AdamsBashforth:
      Order: 3
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  Interval:
    LowerBound: [0.0]
    UpperBound: [6.283185307179586]
    Distribution: Linear
    Singularity: None
    InitialRefinement: [2]
    InitialGridPoints: [7]
    TimeDependence:
      UniformTranslation:
        InitialTime: *InitialTime
        Velocity: [0.5]
    BoundaryConditions:
      LowerBoundary: Periodic
      UpperBoundary: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# ExpFilter0:
#   Alpha: 12
#   HalfPower: 32

# [observe_event_trigger]
EventsAndDenseTriggers:
  - - Times:
        Specified:
          Values: [0.0, 1.0]
    - - ObserveNorms:
          SubfileName: Errors
          TensorsToObserve:
            - Name: Error(Psi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Phi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pi)
              NormType: L2Norm
              Components: Sum

EventsAndTriggers:
  - - Slabs:
        Specified:
          Values: [100]
    - - Completion
  - - Slabs:
        EvenlySpaced:
          Interval: 50
          Offset: 0
    - - ObserveFields:
          SubfileName: VolumePsiPiPhiEvery50Slabs
          VariablesToObserve: ["Psi", "Pi", "Phi"]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double, Float, Float]
          OverrideObservationValue: None
# [observe_event_trigger]

Observers:
  VolumeFileName: "ScalarWavePlaneWave1DObserveExampleVolume"
  ReductionFileName: "ScalarWavePlaneWave1DObserveExampleReductions"
