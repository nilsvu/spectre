Executable: SolveXcts
Testing:
  Check: parse
ExpectedOutput:
  - BbhReductions.h5
  - BbhVolume*.h5

---

Background: &background
  Binary:
    XCoords: [&x_left -7.683, &x_right 7.683]
    ObjectLeft: &kerr_left
      KerrSchild:
        Mass: 0.416711018
        Spin: [0., 0., 0.]
        Center: [0., 0., 0.]
    ObjectRight: &kerr_right
      KerrSchild:
        Mass: 0.416711018
        Spin: [0., 0., 0.]
        Center: [0., 0., 0.]
    AngularVelocity: 0.015264577062
    Expansion: -4.61484576462e-05
    LinearVelocity: [0., 0., 0.]
    FalloffWidths: [4.6098, 4.6098]

InitialGuess: *background

RandomizeInitialGuess: None

DomainCreator:
  BinaryCompactObject:
    ObjectA:
      InnerRadius: 0.8084193749
      OuterRadius: 4.
      XCoord: *x_right
      Interior:
        ExciseWithBoundaryCondition:
          ApparentHorizon:
            Center: [*x_right, 0., 0.]
            Rotation: [0., 0., 0.01442047706]
            Lapse: *background
            NegativeExpansion: *kerr_right
      UseLogarithmicMap: True
    ObjectB:
      InnerRadius: 0.8084193749
      OuterRadius: 4.
      XCoord: *x_left
      Interior:
        ExciseWithBoundaryCondition:
          ApparentHorizon:
            Center: [*x_left, 0., 0.]
            Rotation: [0., 0., 0.01442047706]
            Lapse: *background  # or *kerr_left
            NegativeExpansion: *kerr_left
      UseLogarithmicMap: True
    Envelope:
      Radius: &outer_shell_inner_radius 60.
      RadialDistribution: Projective
    OuterShell:
      Radius: &outer_radius {{ R }}
      RadialDistribution: &outer_shell_distribution Inverse
      OpeningAngle: 120.
      BoundaryCondition: {{ outer_bc }}
    UseEquiangularMap: True
    InitialRefinement:
      ObjectAShell:     [{{ L }}, {{ L }}, {{ L }}]
      ObjectBShell:     [{{ L }}, {{ L }}, {{ L }}]
      ObjectACube:      [{{ L }}, {{ L }}, {{ L }}]
      ObjectBCube:      [{{ L }}, {{ L }}, {{ L }}]
      Envelope:         [{{ L }}, {{ L }}, {{ L + 1 }}]
      OuterShell:       [{{ L }}, {{ L }}, {{ L + 2 }}]
    InitialGridPoints: {{ P + 1 }}
    TimeDependentMaps: None

Amr:
  Verbosity: Quiet
  Criteria:
{% if amr == "true" %}
    - TruncationError:
        VariablesToMonitor:
          - ConformalFactorMinusOne
          - LapseTimesConformalFactorMinusOne
          - ShiftExcess
        AbsoluteTarget: {{ target }}
        RelativeTarget: None
{% else %}
    - IncreaseResolution
{% endif %}
  Policies:
    EnforceTwoToOneBalanceInNormalDirection: true
    Isotropy: Anisotropic
    Limits:
      NumGridPoints: Auto
      RefinementLevel: Auto
  Iterations: 10

PhaseChangeAndTriggers:
  - Trigger:
      EveryNIterations:
        N: 1
        Offset: 1
    PhaseChanges:
      - VisitAndReturn(EvaluateAmrCriteria)
      - VisitAndReturn(AdjustDomain)
      - VisitAndReturn(CheckDomain)

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.5
    Massive: True
    Quadrature: GaussLobatto
    Formulation: WeakInertial

Observers:
  VolumeFileName: "BbhVolume"
  ReductionFileName: "BbhReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 10
      RelativeResidual: 1.e-10
      AbsoluteResidual: 1.e-8
    SufficientDecrease: 1.e-4
    MaxGlobalizationSteps: 10
    DampingFactor: 1.
    Verbosity: Verbose

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 1000
      RelativeResidual: 1.e-4
      AbsoluteResidual: 1.e-10
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: 1
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    MaxOverlap: 2
    Iterations: 3
    Verbosity: Silent
    SubdomainSolver:
      Gmres:
        ConvergenceCriteria:
          MaxIterations: 3
          RelativeResidual: 1.e-4
          AbsoluteResidual: 1.e-10
        Verbosity: Silent
        Restart: None
        Preconditioner:
          MinusLaplacian:
            Solver:
              ExplicitInverse:
                WriteMatrixToFile: None
            BoundaryConditions: Auto
    SkipResets: True
    ObservePerCoreReductions: False

RadiallyCompressedCoordinates:
  InnerRadius: *outer_shell_inner_radius
  OuterRadius: *outer_radius
  Compression: *outer_shell_distribution

EventsAndTriggers:
  - Trigger: Always
    Events:
      - ObserveNorms:
          SubfileName: Norms
          TensorsToObserve:
            - Name: ConformalFactor
              NormType: Max
              Components: Individual
            - Name: Lapse
              NormType: Min
              Components: Individual
            - Name: Magnitude(ShiftExcess)
              NormType: Max
              Components: Individual
            - Name: HamiltonianConstraint
              NormType: L2Norm
              Components: Individual
            - Name: MomentumConstraint
              NormType: L2Norm
              Components: Individual
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - ConformalFactor
            - LapseTimesConformalFactor
            - Lapse
            - Shift
            - ShiftExcess
            - SpatialMetric
            - InverseSpatialMetric
            - ExtrinsicCurvature
            - SpatialChristoffelSecondKind
            - HamiltonianConstraint
            - MomentumConstraint
            - RadiallyCompressedCoordinates
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto
