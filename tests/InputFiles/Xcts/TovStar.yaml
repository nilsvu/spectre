# Executable: SolveXcts
# Check: parse;execute_check_output
# Timeout: 40
# ExpectedOutput:
#   TovStarReductions.h5
#   TovStarVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /ErrorNorms.dat
#     FileGlob: TovStarReductions.h5
#     SkipColumns: [0, 1]
#     AbsoluteTolerance: 0.12

# Expected injection energy: 0.86445461877633345

Background: &background
  TovStar:
    CentralDensity: &central_density 0.0008087415253997405 # h = 1.2
    PolytropicConstant: &polytropic_constant 123.6489
    PolytropicExponent: &polytropic_exponent 2.
    Coordinates: Isotropic

Injections:
  - Position: [0, 0, 0]
    CentralDensity: *central_density

EquationOfState:
  PolytropicConstant: *polytropic_constant
  PolytropicExponent: *polytropic_exponent

InitialGuess: Flatness

DomainCreator:
  Sphere:
    InnerRadius: 5.
    OuterRadius: 15.
    InitialRefinement: 1
    InitialGridPoints: [8, 8]
    UseEquiangularMap: True
    BoundaryCondition:
      AnalyticSolution:
        ConformalFactor: Dirichlet
        LapseTimesConformalFactor: Dirichlet
        ShiftExcess: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "TovStarVolume"
  ReductionFileName: "TovStarReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 20
      RelativeResidual: 1.e-8
      AbsoluteResidual: 1.e-10
    SufficientDecrease: 1.e-4
    MaxGlobalizationSteps: 40
    DampingFactor: 1.
    Verbosity: Verbose

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 100
      RelativeResidual: 1.e-4
      AbsoluteResidual: 1.e-11
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: True
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Silent
    SubdomainSolver:
      Gmres:
        ConvergenceCriteria:
          MaxIterations: 3
          RelativeResidual: 1.e-4
          AbsoluteResidual: 1.e-12
        Verbosity: Silent
        Restart: None
        Preconditioner:
          MinusLaplacian:
            Solver: ExplicitInverse
            BoundaryConditions: Auto
    SkipResets: True
    ObservePerCoreReductions: False

EventsAndTriggers:
  ? Always
  : - ObserveNorms:
        SubfileName: ErrorNorms
        TensorsToObserve:
          - Name: Error(ConformalFactor)
            NormType: L2Norm
            Components: Individual
          - Name: Error(LapseTimesConformalFactor)
            NormType: L2Norm
            Components: Individual
          - Name: Error(ShiftExcess)
            NormType: L2Norm
            Components: Individual
    - ObserveNorms:
        SubfileName: Norms
        TensorsToObserve:
          - Name: HamiltonianConstraint
            NormType: L2Norm
            Components: Individual
          - Name: MomentumConstraint
            NormType: L2Norm
            Components: Individual
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve:
          - ConformalFactor
          - Error(ConformalFactor)
          - LapseTimesConformalFactor
          - Error(LapseTimesConformalFactor)
          - ShiftExcess
          - Conformal(EnergyDensity)
          - Conformal(StressTrace)
          - HamiltonianConstraint
          - MomentumConstraint
        InterpolateToMesh: None
        CoordinatesFloatingPointType: Float
        FloatingPointTypes: [Float]
