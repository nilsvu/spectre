# Executable: SolveXcts
# Check: parse;execute_check_output
# Timeout: 40
# ExpectedOutput:
#   KerrSchildReductions.h5
#   KerrSchildVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /ErrorNorms.dat
#     FileGlob: KerrSchildReductions.h5
#     SkipColumns: [0, 1, 2]
#     AbsoluteTolerance: 0.08

Background: &kerr
  KerrSchild:
    Mass: &kerr_mass 0.4229
    Spin: &kerr_spin [0., 0., 0.9]
    Center: [0., 0., 0.]

InitialGuess: *background

DomainCreator:
  Shell:
    # r_+ = mass * (1. + sqrt(1. - dot(dimensionless_spin, dimensionless_spin)))
    InnerRadius: 0.6072378363223351
    OuterRadius: 5.
    InitialRefinement: 0
    InitialGridPoints: [8, 8]
    UseEquiangularMap: True
    EquatorialCompression: None
    WhichWedges: All
    RadialPartitioning: []
    RadialDistribution: [Logarithmic]
    TimeDependence: None
    Shape:
      Mass: *kerr_mass
      Spin: *kerr_spin
      Modes: [5, 5]
    BoundaryConditions:
      InnerBoundary:
        ApparentHorizon:
          Center: [0., 0., 0.]
          # -0.5 * dimensionless_spin / r_+
          Rotation: [0., 0., -0.74106054]
          Lapse: *kerr
          NegativeExpansion: None
      OuterBoundary:
        AnalyticSolution:
          ConformalFactor: Dirichlet
          LapseTimesConformalFactor: Dirichlet
          ShiftExcess: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "KerrSchildVolume"
  ReductionFileName: "KerrSchildReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      # Stop after 1 iteration so this test runs quickly. Set MaxIterations to
      # ~20 for runs at higher resolution (most nonlinear problems need ~5
      # iterations, so 20 is a safe setting).
      MaxIterations: 10
      RelativeResidual: 0.
      AbsoluteResidual: 1.e-10
    SufficientDecrease: 1.e-4
    MaxGlobalizationSteps: 40
    DampingFactor: 1.
    Verbosity: Quiet

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 30
      RelativeResidual: 1.e-4
      AbsoluteResidual: 1.e-12
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Silent
    SubdomainSolver:
      Gmres:
        ConvergenceCriteria:
          MaxIterations: 3
          RelativeResidual: 1.e-4
          AbsoluteResidual: 1.e-12
        Verbosity: Silent
        Restart: None
        Preconditioner:
          MinusLaplacian:
            Solver: ExplicitInverse
            BoundaryConditions: Auto
    SkipResets: True
    ObservePerCoreReductions: False

EventsAndTriggers:
  ? Always
  : - ObserveNorms:
        SubfileName: ErrorNorms
        TensorsToObserve:
          - Name: Error(ConformalFactor)
            NormType: L2Norm
            Components: Sum
          - Name: Error(LapseTimesConformalFactor)
            NormType: L2Norm
            Components: Sum
          - Name: Error(ShiftExcess)
            NormType: L2Norm
            Components: Sum
          - Name: Error(Flux(ConformalFactor))
            NormType: L2Norm
            Components: Sum
          - Name: Error(Flux(LapseTimesConformalFactor))
            NormType: L2Norm
            Components: Sum
          - Name: Error(LongitudinalShiftExcess)
            NormType: L2Norm
            Components: Sum
    - ObserveNorms:
        SubfileName: Norms
        TensorsToObserve:
          - Name: HamiltonianConstraint
            NormType: L2Norm
            Components: Individual
          # - Name: MomentumConstraint
          #   NormType: L2Norm
          #   Components: Individual
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve:
          - ConformalFactor
          - Lapse
          - Shift
          - SpatialMetric
          - ExtrinsicCurvature
          - HamiltonianConstraint
          - Error(ConformalFactor)
          - Error(LapseTimesConformalFactor)
          - Error(ShiftExcess)
          - Error(Flux(ConformalFactor))
          - Error(Flux(LapseTimesConformalFactor))
          - Error(LongitudinalShiftExcess)
          # - MomentumConstraint
        InterpolateToMesh: None
        CoordinatesFloatingPointType: Float
        FloatingPointTypes: [Float]
